 <!-- signup box start -->


<div class="signupbox">
  <h1 style="color: aqua;font-family: 'Times New Roman', Times, serif;">Create an Account</h1><br>
  <fieldset>
      <div class="sign">
          <form action="./logo.html" id="form">
           
              <label for="name"id="lb">Full name</label><br>
              <input type="text"placeholder="enter your name" id="fullname"><br><br>
            
              <label for="email"id="lb">Email</label><br>
              <input type="text" placeholder="enter your email" id="email" ><br>
              

              <label for="phone number" id="lb">Phone number</label><br>
             <input type="phone" placeholder="phone number" id="phone"><br><br>
             

              <label for="password" id="lb">Password</label><br>
              <input type="password" placeholder="password" id="password" onkeyup="passwordChanged();" /><br><br> 
              <span id="strength" style="color: darkgray;">Password Strength</span><br><br>

            
              <label for="confirmpassword" id="lb">Confirm password</label><br>
              <input type="password" id ="password2" placeholder="confirm password"></input> 
               <br><br><br>
          
              <label for="error" id ="error"></label><br>

              <button   type="submit" id="but">Create Account</button><br><br>

              <h4 style="color:chartreuse";>Have an account? </h4><a href="./logo.html" id="a">Login</a>
            </fieldset>
          </form>
      </div>
  </div>
  <script src="./sign.js"></script>
